<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="white"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Tempo de Treinamento dos Algoritmos
  </text>
  
  <!-- Axes -->
  <line x1="80" y1="350" x2="550" y2="350" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="350" x2="80" y2="60" stroke="#333" stroke-width="2"/>
  
  <!-- Y-axis labels (logarithmic scale) -->
  <text x="70" y="355" font-family="Arial" font-size="11" text-anchor="end" fill="#666">1s</text>
  <text x="70" y="295" font-family="Arial" font-size="11" text-anchor="end" fill="#666">10s</text>
  <text x="70" y="235" font-family="Arial" font-size="11" text-anchor="end" fill="#666">100s</text>
  <text x="70" y="175" font-family="Arial" font-size="11" text-anchor="end" fill="#666">1000s</text>
  <text x="70" y="115" font-family="Arial" font-size="11" text-anchor="end" fill="#666">10000s</text>
  
  <!-- Y-axis title -->
  <text x="20" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" transform="rotate(-90, 20, 200)">
    Tempo (segundos, escala log)
  </text>
  
  <!-- Grid lines -->
  <line x1="80" y1="290" x2="550" y2="290" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="80" y1="230" x2="550" y2="230" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="80" y1="170" x2="550" y2="170" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="80" y1="110" x2="550" y2="110" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Bars (logarithmic scale approximation) -->
  <!-- SVM: ~45s (between 10 and 100) -->
  <rect x="100" y="260" width="60" height="90" fill="#4472C4"/>
  <text x="130" y="248" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">45.2s</text>
  
  <!-- Random Forest: ~127s (just above 100) -->
  <rect x="180" y="220" width="60" height="130" fill="#70AD47"/>
  <text x="210" y="208" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">127.8s</text>
  
  <!-- Neural Networks: ~3847s (between 1000 and 10000) -->
  <rect x="260" y="135" width="60" height="215" fill="#FFC000"/>
  <text x="290" y="123" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">3847s</text>
  
  <!-- Decision Trees: ~8.3s (between 1 and 10) -->
  <rect x="340" y="310" width="60" height="40" fill="#E74C3C"/>
  <text x="370" y="298" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">8.3s</text>
  
  <!-- KNN: ~2.1s (just above 1) -->
  <rect x="420" y="335" width="60" height="15" fill="#9B59B6"/>
  <text x="450" y="323" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">2.1s</text>
  
  <!-- X-axis labels -->
  <text x="130" y="375" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">SVM</text>
  <text x="210" y="375" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">Random</text>
  <text x="210" y="388" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">Forest</text>
  <text x="290" y="375" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">Redes</text>
  <text x="290" y="388" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">Neurais</text>
  <text x="370" y="375" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">Árvores</text>
  <text x="370" y="388" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">Decisão</text>
  <text x="450" y="375" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">KNN</text>
</svg>


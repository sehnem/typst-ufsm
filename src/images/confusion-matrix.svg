<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="white"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Matriz de Confusão - Redes Neurais
  </text>
  
  <!-- Matrix cells -->
  <!-- True Negative (top-left) - light green -->
  <rect x="80" y="80" width="120" height="120" fill="#D5E8D4" stroke="#333" stroke-width="2"/>
  <text x="140" y="135" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#2D5016">432</text>
  <text x="140" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Verdadeiro</text>
  <text x="140" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Negativo</text>
  
  <!-- False Positive (top-right) - light red -->
  <rect x="200" y="80" width="120" height="120" fill="#F8CECC" stroke="#333" stroke-width="2"/>
  <text x="260" y="135" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#A61C00">18</text>
  <text x="260" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Falso</text>
  <text x="260" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Positivo</text>
  
  <!-- False Negative (bottom-left) - light red -->
  <rect x="80" y="200" width="120" height="120" fill="#F8CECC" stroke="#333" stroke-width="2"/>
  <text x="140" y="255" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#A61C00">27</text>
  <text x="140" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Falso</text>
  <text x="140" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Negativo</text>
  
  <!-- True Positive (bottom-right) - light green -->
  <rect x="200" y="200" width="120" height="120" fill="#D5E8D4" stroke="#333" stroke-width="2"/>
  <text x="260" y="255" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#2D5016">291</text>
  <text x="260" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Verdadeiro</text>
  <text x="260" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Positivo</text>
  
  <!-- Labels -->
  <!-- Predicted label (top) -->
  <text x="200" y="65" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Predição
  </text>
  <text x="140" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Negativo</text>
  <text x="260" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Positivo</text>
  
  <!-- Actual label (left) -->
  <text x="40" y="200" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333" transform="rotate(-90, 40, 200)">
    Real
  </text>
  <text x="70" y="140" font-family="Arial" font-size="12" text-anchor="end" fill="#666">Negativo</text>
  <text x="70" y="260" font-family="Arial" font-size="12" text-anchor="end" fill="#666">Positivo</text>
  
  <!-- Statistics -->
  <text x="200" y="350" font-family="Arial" font-size="11" text-anchor="middle" fill="#555">
    Acurácia: 94.1% | Precisão: 94.2% | Recall: 91.5%
  </text>
  <text x="200" y="365" font-family="Arial" font-size="11" text-anchor="middle" fill="#555">
    Total de amostras: 768
  </text>
</svg>


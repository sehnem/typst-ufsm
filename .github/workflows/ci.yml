name: Typst Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Typst
        uses: typst-community/setup-typst@v3
        with:
          version: '0.11.1' # Especifique a vers√£o do Typst que deseja usar

      - name: Compile document
        run: typst compile src/ufsm-thesis.typ --root .

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: thesis-pdf
          path: src/ufsm-thesis.pdf
